<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>TVK Booth Connect</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Tamil:wght@400;500;600;700&family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        /* ========================================
           Design Philosophy Implementation
           - Simplicity Through Reduction
           - Material Honesty
           - Obsessive Detail
           - Coherent Design Language
           ======================================== */

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        /* Type Scale Harmony - Major Third (1.25) */
        :root {
            /* Typography Scale */
            --text-xs: 0.64rem;
            --text-sm: 0.8rem;
            --text-base: 1rem;
            --text-lg: 1.25rem;
            --text-xl: 1.563rem;
            --text-2xl: 1.953rem;
            --text-3xl: 2.441rem;

            /* Spacing Scale - 8px base */
            --space-1: 0.25rem;
            --space-2: 0.5rem;
            --space-3: 0.75rem;
            --space-4: 1rem;
            --space-5: 1.5rem;
            --space-6: 2rem;
            --space-8: 3rem;
            --space-10: 4rem;

            /* Sophisticated Color Palette - Slightly desaturated */
            --primary-50: #fef7f7;
            --primary-100: #fceaea;
            --primary-200: #f9d5d5;
            --primary-300: #f2a8a8;
            --primary-400: #e87474;
            --primary-500: #d94f4f;
            --primary-600: #c73636;
            --primary-700: #a62929;
            --primary-800: #8a2525;
            --primary-900: #732525;

            --accent-400: #e8945c;
            --accent-500: #d97941;
            --accent-600: #c45f2a;

            --success-400: #5cb895;
            --success-500: #3da37d;
            --success-600: #2d8a68;

            --warning-400: #e8b45c;
            --warning-500: #d9a041;
            --warning-600: #c4862a;

            --neutral-50: #fafafa;
            --neutral-100: #f4f4f5;
            --neutral-200: #e4e4e7;
            --neutral-300: #d4d4d8;
            --neutral-400: #a1a1aa;
            --neutral-500: #71717a;
            --neutral-600: #52525b;
            --neutral-700: #3f3f46;
            --neutral-800: #27272a;
            --neutral-850: #1f1f23;
            --neutral-900: #18181b;
            --neutral-950: #0d0d0f;

            /* Animation Timing */
            --duration-quick: 100ms;
            --duration-fast: 150ms;
            --duration-normal: 250ms;
            --duration-slow: 350ms;
            --duration-page: 400ms;

            /* Easing - Natural physics */
            --ease-out: cubic-bezier(0.22, 1, 0.36, 1);
            --ease-in-out: cubic-bezier(0.65, 0, 0.35, 1);
            --ease-spring: cubic-bezier(0.34, 1.56, 0.64, 1);

            /* Shadows - Material honesty */
            --shadow-sm: 0 1px 2px rgba(0, 0, 0, 0.08);
            --shadow-md: 0 4px 12px rgba(0, 0, 0, 0.12);
            --shadow-lg: 0 8px 24px rgba(0, 0, 0, 0.16);
            --shadow-xl: 0 16px 48px rgba(0, 0, 0, 0.2);
            --shadow-glow: 0 0 24px rgba(217, 79, 79, 0.25);

            /* Border Radius */
            --radius-sm: 6px;
            --radius-md: 10px;
            --radius-lg: 14px;
            --radius-xl: 20px;
            --radius-full: 9999px;
        }

        body {
            font-family: 'Inter', 'Noto Sans Tamil', -apple-system, BlinkMacSystemFont, sans-serif;
            font-feature-settings: 'cv02', 'cv03', 'cv04', 'cv11';
            background: linear-gradient(165deg, var(--neutral-950) 0%, var(--neutral-900) 50%, var(--neutral-850) 100%);
            min-height: 100vh;
            color: var(--neutral-100);
            line-height: 1.5;
            letter-spacing: -0.01em;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        /* ========================================
           Header - Coherent Design Language
           ======================================== */
        .header {
            background: linear-gradient(135deg, var(--primary-700) 0%, var(--primary-600) 50%, var(--accent-600) 100%);
            padding: var(--space-4) var(--space-5);
            position: sticky;
            top: 0;
            z-index: 100;
            box-shadow: var(--shadow-lg);
        }

        .header-content {
            max-width: 480px;
            margin: 0 auto;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .header-left {
            display: flex;
            align-items: center;
            gap: var(--space-3);
        }

        .logo {
            width: 44px;
            height: 44px;
            background: rgba(255, 255, 255, 0.15);
            border-radius: var(--radius-lg);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: var(--text-lg);
            font-weight: 700;
            backdrop-filter: blur(12px);
            transition: transform var(--duration-normal) var(--ease-spring),
                        background var(--duration-fast) var(--ease-out);
        }

        .logo:hover {
            transform: scale(1.05);
            background: rgba(255, 255, 255, 0.2);
        }

        .header-title h1 {
            font-size: var(--text-base);
            font-weight: 600;
            letter-spacing: -0.02em;
        }

        .header-title p {
            font-size: var(--text-xs);
            opacity: 0.75;
            font-weight: 400;
            margin-top: 2px;
        }

        .header-right {
            display: flex;
            align-items: center;
            gap: var(--space-2);
        }

        /* Button States - Material Honesty */
        .btn-secondary {
            padding: var(--space-2) var(--space-3);
            background: rgba(255, 255, 255, 0.12);
            border: 1px solid rgba(255, 255, 255, 0.08);
            border-radius: var(--radius-md);
            color: white;
            font-size: var(--text-xs);
            font-weight: 500;
            cursor: pointer;
            backdrop-filter: blur(12px);
            transition: all var(--duration-fast) var(--ease-out);
            outline: none;
        }

        .btn-secondary:hover {
            background: rgba(255, 255, 255, 0.18);
            border-color: rgba(255, 255, 255, 0.15);
            transform: translateY(-1px);
        }

        .btn-secondary:active {
            transform: translateY(0) scale(0.98);
            background: rgba(255, 255, 255, 0.22);
        }

        .btn-secondary:focus-visible {
            box-shadow: 0 0 0 3px rgba(255, 255, 255, 0.3);
        }

        .btn-icon {
            width: 44px;
            height: 44px;
            background: rgba(255, 255, 255, 0.12);
            border: 1px solid rgba(255, 255, 255, 0.08);
            border-radius: var(--radius-lg);
            color: white;
            cursor: pointer;
            position: relative;
            backdrop-filter: blur(12px);
            transition: all var(--duration-fast) var(--ease-out);
            display: flex;
            align-items: center;
            justify-content: center;
            outline: none;
        }

        .btn-icon:hover {
            background: rgba(255, 255, 255, 0.18);
            transform: translateY(-1px);
        }

        .btn-icon:active {
            transform: translateY(0) scale(0.95);
        }

        .btn-icon:focus-visible {
            box-shadow: 0 0 0 3px rgba(255, 255, 255, 0.3);
        }

        .notif-badge {
            position: absolute;
            top: -4px;
            right: -4px;
            min-width: 18px;
            height: 18px;
            padding: 0 5px;
            background: var(--warning-500);
            border-radius: var(--radius-full);
            font-size: 10px;
            font-weight: 700;
            color: var(--neutral-900);
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: var(--shadow-md);
            animation: badge-pulse 2s ease-in-out infinite;
        }

        @keyframes badge-pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }

        /* ========================================
           Main Content - Spatial Awareness
           ======================================== */
        .main {
            max-width: 480px;
            margin: 0 auto;
            padding: var(--space-5);
            padding-bottom: 120px;
        }

        /* ========================================
           Glass Card - Material Honesty
           ======================================== */
        .glass-card {
            background: linear-gradient(145deg,
                rgba(255, 255, 255, 0.08) 0%,
                rgba(255, 255, 255, 0.04) 100%);
            backdrop-filter: blur(24px);
            border-radius: var(--radius-xl);
            padding: var(--space-5);
            border: 1px solid rgba(255, 255, 255, 0.08);
            margin-bottom: var(--space-5);
            transition: all var(--duration-normal) var(--ease-out);
        }

        .glass-card:hover {
            border-color: rgba(255, 255, 255, 0.12);
        }

        /* ========================================
           Greeting Card - Typographic Excellence
           ======================================== */
        .greeting-card {
            display: flex;
            align-items: center;
            gap: var(--space-4);
        }

        .avatar {
            width: 56px;
            height: 56px;
            background: linear-gradient(145deg, var(--primary-500), var(--accent-500));
            border-radius: var(--radius-lg);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: var(--text-xl);
            font-weight: 700;
            box-shadow: var(--shadow-lg), var(--shadow-glow);
            flex-shrink: 0;
            transition: transform var(--duration-normal) var(--ease-spring);
        }

        .avatar:hover {
            transform: scale(1.05) rotate(-2deg);
        }

        .greeting-info {
            flex: 1;
            min-width: 0;
        }

        .greeting-info .greeting {
            font-size: var(--text-sm);
            color: var(--neutral-400);
            font-weight: 400;
        }

        .greeting-info .name {
            font-size: var(--text-lg);
            font-weight: 600;
            letter-spacing: -0.02em;
            margin-top: var(--space-1);
        }

        .status {
            display: flex;
            align-items: center;
            gap: var(--space-2);
            margin-top: var(--space-2);
        }

        .status-dot {
            width: 8px;
            height: 8px;
            background: var(--success-400);
            border-radius: var(--radius-full);
            box-shadow: 0 0 8px var(--success-400);
            animation: pulse 2.5s cubic-bezier(0.4, 0, 0.6, 1) infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; transform: scale(1); }
            50% { opacity: 0.6; transform: scale(0.9); }
        }

        .status span {
            font-size: var(--text-xs);
            color: var(--success-400);
            font-weight: 500;
        }

        .progress-stat {
            text-align: right;
        }

        .progress-stat .value {
            font-size: var(--text-2xl);
            font-weight: 700;
            letter-spacing: -0.03em;
            background: linear-gradient(135deg, var(--neutral-100), var(--neutral-300));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .progress-stat .label {
            font-size: var(--text-xs);
            color: var(--neutral-500);
            font-weight: 400;
            margin-top: 2px;
        }

        /* ========================================
           Stats Grid - Grid Discipline
           ======================================== */
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: var(--space-3);
            margin-bottom: var(--space-5);
        }

        .stat-card {
            background: linear-gradient(145deg,
                rgba(255, 255, 255, 0.07) 0%,
                rgba(255, 255, 255, 0.03) 100%);
            backdrop-filter: blur(20px);
            border-radius: var(--radius-lg);
            padding: var(--space-4);
            border: 1px solid rgba(255, 255, 255, 0.06);
            transition: all var(--duration-normal) var(--ease-out);
            cursor: pointer;
        }

        .stat-card:hover {
            border-color: rgba(255, 255, 255, 0.12);
            transform: translateY(-2px);
            box-shadow: var(--shadow-md);
        }

        .stat-card:active {
            transform: translateY(0) scale(0.98);
        }

        .stat-icon {
            width: 40px;
            height: 40px;
            border-radius: var(--radius-md);
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: var(--space-3);
            box-shadow: var(--shadow-md);
            transition: transform var(--duration-normal) var(--ease-spring);
        }

        .stat-card:hover .stat-icon {
            transform: scale(1.08);
        }

        .stat-icon.amber {
            background: linear-gradient(145deg, var(--warning-400), var(--accent-500));
        }
        .stat-icon.emerald {
            background: linear-gradient(145deg, var(--success-400), var(--success-600));
        }
        .stat-icon.rose {
            background: linear-gradient(145deg, var(--primary-400), var(--primary-600));
        }
        .stat-icon.violet {
            background: linear-gradient(145deg, #8b7ed8, #6b5cba);
        }

        .stat-value {
            font-size: var(--text-xl);
            font-weight: 700;
            letter-spacing: -0.02em;
        }

        .stat-label {
            font-size: var(--text-xs);
            color: var(--neutral-500);
            font-weight: 400;
            margin-top: var(--space-1);
        }

        /* ========================================
           Section Header - Typographic Hierarchy
           ======================================== */
        .section-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: var(--space-4);
        }

        .section-header h2 {
            font-size: var(--text-lg);
            font-weight: 600;
            letter-spacing: -0.02em;
        }

        .btn-text {
            color: var(--primary-400);
            font-size: var(--text-sm);
            font-weight: 500;
            background: none;
            border: none;
            cursor: pointer;
            padding: var(--space-2);
            margin: calc(var(--space-2) * -1);
            border-radius: var(--radius-md);
            transition: all var(--duration-fast) var(--ease-out);
            outline: none;
        }

        .btn-text:hover {
            color: var(--primary-300);
            background: rgba(217, 79, 79, 0.08);
        }

        .btn-text:active {
            transform: scale(0.97);
        }

        .btn-text:focus-visible {
            box-shadow: 0 0 0 2px var(--primary-500);
        }

        /* ========================================
           Task Cards - Purposeful Animation
           ======================================== */
        .task-list {
            display: flex;
            flex-direction: column;
            gap: var(--space-3);
        }

        .task-card {
            background: linear-gradient(145deg,
                rgba(255, 255, 255, 0.07) 0%,
                rgba(255, 255, 255, 0.03) 100%);
            backdrop-filter: blur(20px);
            border-radius: var(--radius-lg);
            padding: var(--space-4);
            border: 1px solid rgba(255, 255, 255, 0.06);
            cursor: pointer;
            transition: all var(--duration-normal) var(--ease-out);
            overflow: hidden;
        }

        .task-card:hover {
            border-color: rgba(255, 255, 255, 0.1);
            transform: translateY(-1px);
        }

        .task-card:active {
            transform: translateY(0) scale(0.995);
        }

        .task-card.selected {
            border-color: var(--primary-500);
            box-shadow: 0 0 0 1px var(--primary-500), var(--shadow-glow);
        }

        .task-content {
            display: flex;
            align-items: flex-start;
            gap: var(--space-3);
        }

        .task-icon {
            width: 40px;
            height: 40px;
            border-radius: var(--radius-md);
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
            transition: transform var(--duration-fast) var(--ease-spring);
        }

        .task-card:hover .task-icon {
            transform: scale(1.05);
        }

        .task-icon.high {
            background: rgba(217, 79, 79, 0.15);
            color: var(--primary-400);
        }
        .task-icon.medium {
            background: rgba(217, 160, 65, 0.15);
            color: var(--warning-400);
        }
        .task-icon.low {
            background: rgba(93, 184, 149, 0.15);
            color: var(--success-400);
        }

        .task-details {
            flex: 1;
            min-width: 0;
        }

        .task-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: var(--space-2);
            margin-bottom: var(--space-1);
        }

        .task-title {
            font-weight: 500;
            font-size: var(--text-base);
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .priority-badge {
            padding: 3px var(--space-2);
            border-radius: var(--radius-full);
            font-size: 10px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.03em;
            white-space: nowrap;
            flex-shrink: 0;
        }

        .priority-badge.high {
            background: rgba(217, 79, 79, 0.15);
            color: var(--primary-400);
        }

        .priority-badge.medium {
            background: rgba(217, 160, 65, 0.15);
            color: var(--warning-400);
        }

        .priority-badge.low {
            background: rgba(93, 184, 149, 0.15);
            color: var(--success-400);
        }

        .task-desc {
            font-size: var(--text-sm);
            color: var(--neutral-500);
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .task-footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: var(--space-3);
        }

        .task-time {
            font-size: var(--text-xs);
            color: var(--neutral-600);
            display: flex;
            align-items: center;
            gap: var(--space-1);
        }

        .progress-container {
            display: flex;
            align-items: center;
            gap: var(--space-2);
        }

        .progress-bar {
            width: 60px;
            height: 4px;
            background: rgba(255, 255, 255, 0.08);
            border-radius: var(--radius-full);
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, var(--primary-500), var(--accent-500));
            border-radius: var(--radius-full);
            transition: width var(--duration-slow) var(--ease-out);
        }

        .progress-text {
            font-size: var(--text-xs);
            color: var(--neutral-500);
            font-weight: 500;
        }

        /* Task Action - Immediate Feedback */
        .task-action {
            margin-top: var(--space-4);
            padding-top: var(--space-4);
            border-top: 1px solid rgba(255, 255, 255, 0.06);
            animation: slideDown var(--duration-normal) var(--ease-out);
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-8px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .btn-primary {
            width: 100%;
            padding: var(--space-3) var(--space-4);
            background: linear-gradient(135deg, var(--primary-600), var(--accent-600));
            border: none;
            border-radius: var(--radius-md);
            color: white;
            font-size: var(--text-sm);
            font-weight: 600;
            cursor: pointer;
            box-shadow: var(--shadow-md), 0 0 20px rgba(217, 79, 79, 0.2);
            transition: all var(--duration-fast) var(--ease-out);
            outline: none;
        }

        .btn-primary:hover {
            transform: translateY(-1px);
            box-shadow: var(--shadow-lg), var(--shadow-glow);
        }

        .btn-primary:active {
            transform: translateY(0) scale(0.98);
        }

        .btn-primary:focus-visible {
            box-shadow: var(--shadow-lg), 0 0 0 3px rgba(217, 79, 79, 0.4);
        }

        /* ========================================
           Performance Card
           ======================================== */
        .performance-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: var(--space-4);
        }

        .performance-header h2 {
            font-size: var(--text-base);
            font-weight: 600;
        }

        .trend-icon {
            color: var(--success-400);
        }

        .ward-list {
            display: flex;
            flex-direction: column;
            gap: var(--space-3);
        }

        .ward-item {
            display: flex;
            align-items: center;
            gap: var(--space-3);
        }

        .ward-name {
            width: 56px;
            font-size: var(--text-sm);
            color: var(--neutral-500);
        }

        .ward-bar {
            flex: 1;
            height: 6px;
            background: rgba(255, 255, 255, 0.06);
            border-radius: var(--radius-full);
            overflow: hidden;
        }

        .ward-fill {
            height: 100%;
            background: linear-gradient(90deg, var(--primary-500), var(--accent-500));
            border-radius: var(--radius-full);
            transition: width 1s var(--ease-out);
        }

        .ward-value {
            width: 40px;
            text-align: right;
            font-size: var(--text-sm);
            font-weight: 600;
        }

        /* ========================================
           Bottom Navigation - Touch Targets
           ======================================== */
        .bottom-nav {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: rgba(13, 13, 15, 0.92);
            backdrop-filter: blur(24px);
            border-top: 1px solid rgba(255, 255, 255, 0.06);
            z-index: 100;
            padding-bottom: env(safe-area-inset-bottom);
        }

        .nav-content {
            max-width: 480px;
            margin: 0 auto;
            display: flex;
            justify-content: space-around;
            padding: var(--space-2);
        }

        .nav-btn {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: var(--space-1);
            padding: var(--space-2) var(--space-4);
            min-width: 64px;
            min-height: 44px;
            border-radius: var(--radius-lg);
            background: none;
            border: none;
            color: var(--neutral-500);
            cursor: pointer;
            transition: all var(--duration-fast) var(--ease-out);
            outline: none;
        }

        .nav-btn:hover {
            color: var(--neutral-300);
        }

        .nav-btn:active {
            transform: scale(0.95);
        }

        .nav-btn:focus-visible {
            box-shadow: 0 0 0 2px var(--primary-500);
        }

        .nav-btn.active {
            color: var(--primary-400);
            background: rgba(217, 79, 79, 0.1);
        }

        .nav-btn span {
            font-size: 10px;
            font-weight: 500;
            letter-spacing: 0.02em;
        }

        /* ========================================
           Tab Content - Perceived Continuity
           ======================================== */
        .tab-content {
            display: none;
            animation: fadeIn var(--duration-normal) var(--ease-out);
        }

        .tab-content.active {
            display: block;
        }

        @keyframes fadeIn {

                check: '<svg class="icon" viewBox="0 0 24 24"><path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"></path><polyline points="22 4 12 14.01 9 11.01"></polyline></svg>',
                alert: '<svg class="icon" viewBox="0 0 24 24"><circle cx="12" cy="12" r="10"></circle><line x1="12" y1="8" x2="12" y2="12"></line><line x1="12" y1="16" x2="12.01" y2="16"></line></svg>',
                phone: '<svg class="icon" viewBox="0 0 24 24"><path d="M22 16.92v3a2 2 0 0 1-2.18 2 19.79 19.79 0 0 1-8.63-3.07 19.5 19.5 0 0 1-6-6 19.79 19.79 0 0 1-3.07-8.67A2 2 0 0 1 4.11 2h3a2 2 0 0 1 2 1.72 12.84 12.84 0 0 0 .7 2.81 2 2 0 0 1-.45 2.11L8.09 9.91a16 16 0 0 0 6 6l1.27-1.27a2 2 0 0 1 2.11-.45 12.84 12.84 0 0 0 2.81.7A2 2 0 0 1 22 16.92z"></path></svg>'
            };

            const priorityLabels = {
                high: t.highPriority,
                medium: t.medium,
                low: t.low
            };

            return `
                <div class="task-card ${selectedTask === task.id ? 'selected' : ''}" onclick="toggleTask(${task.id})">
                    <div class="task-content">
                        <div class="task-icon ${task.priority}">${icons[task.icon]}</div>
                        <div class="task-details">
                            <div class="task-header">
                                <span class="task-title">${task.title}</span>
                                <span class="priority-badge ${task.priority}">${priorityLabels[task.priority]}</span>
                            </div>
                            <p class="task-desc">${task.desc}</p>
                            <div class="task-footer">
                                <span class="task-time">
                                    <svg class="icon-xs" viewBox="0 0 24 24"><circle cx="12" cy="12" r="10"></circle><polyline points="12 6 12 12 16 14"></polyline></svg>
                                    ${task.time}
                                </span>
                                ${task.progress > 0 ? `
                                    <div class="progress-container">
                                        <div class="progress-bar"><div class="progress-fill" style="width: ${task.progress}%"></div></div>
                                        <span class="progress-text">${task.progress}%</span>
                                    </div>
                                ` : ''}
                            </div>
                        </div>
                    </div>
                    ${selectedTask === task.id ? `
                        <div class="task-action">
                            <button class="btn-primary" onclick="event.stopPropagation(); completeTask(${task.id})">${t.markComplete} ✓</button>
                        </div>
                    ` : ''}
                </div>
            `;
        }

        function toggleTask(id) {
            selectedTask = selectedTask === id ? null : id;
            renderTasks();
            renderAllTasks();
        }

        function completeTask(id) {
            // Success feedback animation
            const card = document.querySelector(`.task-card.selected`);
            if (card) {
                card.style.transform = 'scale(0.95)';
                card.style.opacity = '0.5';
                setTimeout(() => {
                    selectedTask = null;
                    renderTasks();
                    renderAllTasks();
                }, 200);
            }
        }

        function filterVoters() {
            const query = document.getElementById('searchInput').value.toLowerCase();
            const cards = document.querySelectorAll('.voter-card');
            cards.forEach(card => {
                const name = card.getAttribute('data-name');
                card.style.display = name.includes(query) ? 'flex' : 'none';
            });

        // ========================================
        // Reports Rendering
        // ========================================
        function renderReports() {
            const t = translations[currentLanguage];

                { title: t.weeklyReport, date: 'Dec 14 - Dec 20', stats: [

                <div class="report-card">
                    <div class="report-header">
                        <span class="report-title">${report.title}</span>
                        <span class="report-date">${report.date}</span>
                    </div>
                    <div class="report-stats">
                        ${report.stats.map(stat => `
                            <div class="report-stat">
                                <p class="report-stat-value">${stat.value}</p>
                                <p class="report-stat-label">${stat.label}</p>
                            </div>
                        `).join('')}
                    </div>
                </div>
            `).join('');
        }

        // ========================================
        // Tab Navigation
        // ========================================
        function switchTab(tabId) {
            document.querySelectorAll('.nav-btn').forEach(btn => {
                btn.classList.toggle('active', btn.getAttribute('data-tab') === tabId);
            });

            document.querySelectorAll('.tab-content').forEach(tab => {
                tab.classList.remove('active');
            });
            document.getElementById('tab-' + tabId).classList.add('active');
        }
    </script>
